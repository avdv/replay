name: update-flake-lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Nix
        uses: cachix/install-nix-action@v16
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Set author identity
        run: |
          git config user.email '${{ github.actor }}@users.noreply.github.com'
          git config user.name '${{ github.actor }}'
      - run: nix flake update --commit-lock-file
      - name: Update fixed output hash
        run: |
          if ! output=$( nix build --no-link --print-build-logs ".#replay.deps" 2>&1 ); then
            set -x
            tail <<< "$output"
            specified=$( sed -ne 's,.*specified: *\([^ ]*\),\1,p' <<< "$output")
            got=$( sed -ne 's,.*got: *\([^ ]*\),\1,p' <<< "$output" )
            sed -i'' -e "s,$specified,$got," flake.nix
            git diff
          else
            echo "OK: $output"
          fi
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "Update `fetchAttrs.sha256` hash"
          title: "Update flake.lock"
          branch: "automation/update-flake-inputs"
          labels: "dependencies"
          token: "${{ secrets.PR_TOKEN }}"

